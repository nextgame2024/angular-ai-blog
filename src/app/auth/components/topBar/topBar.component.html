<ng-container *ngIf="data$ | async as data">
  <div>
    <div class="container mx-auto px-4">
      <p-menubar
        [model]="[
          { label: 'Home', routerLink: '/' },
          {
            label: 'Settings',
            routerLink: '/settings',
            visible: !!data.currentUser
          }
        ]"
        styleClass="menubar-plain"
      >
        <!-- Brand -->
        <ng-template pTemplate="start">
          <a
            routerLink="/"
            class="flex items-center gap-1 md:gap-2"
            aria-label="sophiaAi home"
          >
            <img
              [src]="logo"
              alt="sophiaAi"
              class="h-[3.25rem] w-auto select-none"
              draggable="false"
              (error)="onLogoError($event)"
            />
            <span class="sr-only">sophiaAi</span>
          </a>
        </ng-template>

        <!-- Right -->
        <ng-template pTemplate="end">
          <div class="flex items-center gap-1 md:gap-2">
            <!-- Theme toggle -->
            <button
              pButton
              type="button"
              class="p-button-text"
              [icon]="(isDark$ | async) ? 'pi pi-moon' : 'pi pi-sun'"
              (click)="toggleTheme()"
              aria-label="Toggle theme"
            ></button>

            <!-- Auth/Profile -->
            <ng-container *ngIf="data.currentUser as user; else loggedOut">
              <a
                [routerLink]="['/profiles', user.username]"
                class="flex items-center pl-1"
              >
                <p-avatar
                  [image]="getUserImage(user.image)"
                  shape="circle"
                  styleClass="mr-2"
                ></p-avatar>
                <span class="hidden sm:inline">{{ user.username }}</span>
              </a>
            </ng-container>

            <ng-template #loggedOut>
              <a routerLink="/login" class="p-button p-button-text">Sign in</a>
              <a routerLink="/register" class="p-button p-button-text"
                >Sign up</a
              >
            </ng-template>
          </div>
        </ng-template>
      </p-menubar>
    </div>
  </div>
</ng-container>
