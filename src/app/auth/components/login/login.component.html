<ng-container *ngIf="data$ | async as data">
  <!-- Center, then nudge up ~20px; subtract navbar height for perfect centering -->
  <div
    class="min-h-[calc(100vh-64px)] flex items-center justify-center px-4 -mt-5"
  >
    <p-card header="Sign In" class="w-full max-w-md">
      <div class="text-center mb-3">
        <a routerLink="/register" class="text-sm">Need an account?</a>
      </div>

      <mc-backend-error-messages
        *ngIf="data.backendErrors"
        [backendErrors]="data.backendErrors"
      >
      </mc-backend-error-messages>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 mt-4">
        <!-- EMAIL -->
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
          <input
            pInputText
            type="email"
            formControlName="email"
            placeholder="Email"
            class="w-full flex-auto"
          />
        </div>

        <!-- PASSWORD -->
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
          <p-password
            formControlName="password"
            [feedback]="false"
            [toggleMask]="true"
            styleClass="w-full flex-auto block"
            inputStyleClass="p-inputtext w-full"
            [inputStyle]="{ width: '100%' }"
            placeholder="Password"
          >
          </p-password>
        </div>

        <button
          pButton
          type="submit"
          label="Sign In"
          class="w-full"
          [disabled]="form.invalid || data.isSubmitting$"
        ></button>
      </form>
    </p-card>
  </div>
</ng-container>
