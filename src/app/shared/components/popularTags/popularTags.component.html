<ng-container *ngIf="data$ | async as data">
  <!-- 1) Loading spinner -->
  <mc-loading *ngIf="data.isLoading"></mc-loading>

  <!-- 2) Error -->
  <mc-error-message
    *ngIf="data.error"
    [message]="data.error"
  ></mc-error-message>

  <!-- 3) Actual tags -->
  <div
    class="sidebar"
    *ngIf="!data.isLoading && !data.error && data.popularTags?.length"
  >
    <p>Popular Tags</p>
    <div class="tag-list">
      <a
        *ngFor="let popularTag of data.popularTags"
        [routerLink]="['/tags', popularTag]"
        class="tag-default tag-pill"
      >
        {{ popularTag }}
      </a>
    </div>
  </div>
</ng-container>
